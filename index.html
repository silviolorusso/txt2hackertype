<!DOCTYPE html>
<html>
<head>
  <title>Txt to Hackertype Converter</title>
  <style type="text/css">
    #wrapper {
      max-width: 700px;
      margin: auto;
      text-align: center;
    }

    header {
      margin-bottom: 40px;
      font-family: sans-serif;
    }

    h1 img {
      width: 30px;
    }

    textarea, button {
      display: block;
      margin: 20px auto;
    }

    textarea {
      width: 100%;
      height: 200px;
      resize:vertical;
    }

  </style>
</head>
<body>

<div id ="wrapper">

  <header><h1>TXT 2 <img src="h.png"><img src="a.png"><img src="c.png"><img src="k.png"><img src="e.png"><img src="r.png"><img src="t.png"><img src="y.png"><img src="p.png"><img src="e.png"> CONVERTER</h1></header>

  <textarea maxlength="50" id="txt" onfocus="if(this.value=='Enter your text here') this.value='';" >Enter your text here</textarea>

  <button type="button" id="convert">convert</button>

  <textarea maxlength="50" onclick="this.focus();this.select()" readonly="readonly" id="converted-txt">Your converted text will appear here</textarea>

</div>

</body>
<script type="text/javascript">

document.getElementById("convert").addEventListener("click", function(){ 
  if ( document.getElementById("txt").value != 'Enter your text here') {
    var txt = document.getElementById("txt").value;

    var regex = /([a-zA-Z])/gm;
    var converted_txt = txt.replace(regex, ':hacker_$1: ').toLowerCase();

    document.getElementById("converted-txt").value = converted_txt;
  }
});

</script>
</html>
